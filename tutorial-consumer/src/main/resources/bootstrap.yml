server:
  port: 10000

service:
  url: http://consumer-service

spring:
  application:
    name: consumer-service
  security:
    user:
      name: root
      password: root
  zipkin:
    baseUrl: http://localhost:7000

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${eureka.instance.hostname}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://root:root@localhost:8000/eureka
      ##,http://root:root@localhost:8001/eureka,http://root:root@localhost:8002/eureka

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
      #refresh  http://localhost:9991/refresh 手动向这个地址，发一个post请求刷新配置，集成bus后  http://localhost:9991/bus-refresh 
      #https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-endpoints.html
#        SpringBootActuator监控暴露所有接口
  endpoint:
     health:
          show-details: ALWAYS