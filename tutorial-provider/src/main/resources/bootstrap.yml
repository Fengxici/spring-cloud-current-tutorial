server:
  port: 9000
spring:
  application:
    name: provider-service
  security:
    user:
      name: root
      password: root
  zipkin:
      base-url: http://localhost:7000
  sleuth:
    sampler:
      probability: 1.0

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${eureka.instance.hostname}:${server.port}
  client:
    service-url:
      defaultZone: http://root:root@localhost:8000/eureka
      #,http://root:root@localhost:8001/eureka,http://root:root@localhost:8002/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
#        SpringBootActuator监控暴露所有接口
  endpoint:
     health:
          show-details: ALWAYS